<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <h1>Tari si diviziunile lor</h1>
  <form>
    <fieldset>
      <legend>Statele Unite</legend>

      <select>
        <option value="">--selecteaza--</option>
        <option value="alabama">Alabama</option>
        <option value="arkansas">Arkansas</option>
        <option value="northDakota">North Dakota</option>
        <option value="newYork">New York</option>
        <option value="boston">Boston</option>
      </select>
    </fieldset>

    <hr>
  </form>

  <form>
    <fieldset>
      <legend>Canada</legend>

      <select
        name="canada"
        id="canada"
      >
        <option value="">--selecteaza--</option>
        <option value="ontario">Ontario</option>
        <option value="newFoundland">New Foundland</option>
        <option value="quebec">Quebec</option>
      </select>
    </fieldset>

    <hr>
  </form>

  <form>
    <fieldset>
      <legend>Romania</legend>
      <select
        name="romania"
        id="romania"
      >
        <option value="">--selecteaza--</option>
        <option value="transilvania">ARDEALUL</option>
        <option value="taraRomaneasca">Tara Romaneasca</option>
        <option value="moldova">Moldova</option>
        <option value="dobrogea">Dobrogea</option>
      </select>
    </fieldset>

  </form>

  <div
    class="pixeltab-host"
    id="html01-03-10"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
